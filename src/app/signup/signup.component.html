<app-header></app-header>
<div class="page-wrap">
    <div class="login-signup-sec cf">
        <div class="signup-outer cf">
            <h1>Sign Up</h1>
            <p>"Building friendships and relationships through activities."</p>
            <form>
                <div class="form-group cf">
                    <input type="text" id="fname" name="fname" placeholder="Enter Fullname" class="is-form-control">
                </div>
                <div class="form-group cf">
                    <input type="text" id="email" name="email" placeholder="Enter Email ID" class="is-form-control">
                </div>
                <div class="form-group cf">
                    <input type="text" id="contactnum" name="contactnum" placeholder="Enter Contact Number" class="is-form-control">
                </div>
                <div class="form-group cf">
                    <input type="text" id="pass" name="pass" placeholder="Enter Password" class="is-form-control">
                </div>
                <div class="form-group text-left cf">
                    <div class="captch-bx">
                        <img src="assets/images-nct/captch-img.jpg">
                    </div>
                </div>
                <!-- <div class="form-group d-flex justify-content-center cf">
                    <div class="flat-checkbox">
                        <input type="checkbox" id="interest1" name="">
                        <label for="interest1">Business</label>
                    </div>
                    <span class="forgot-link ml-auto"><a href="">Forgot Password?</a></span>
                </div> -->
                <div class="form-group cf">
                    <button type="submit" class="main-btn md-btn w-100">Sign Up</button>
                </div>
                <div class="form-group text-left cf">
                    <div class="flat-checkbox">
                        <input type="checkbox" id="agree" name="">
                        <label for="agree">I agree to the Terms and Conditions</label>
                    </div>
                </div>
                <hr>
                <span class="no-login">Already have an account ? <a href="/login">Log in</a></span>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
